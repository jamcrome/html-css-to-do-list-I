<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1 style="color:blue"><strong>To-do List</strong></h1>
    </header>
    <main>
        <img src="https://cdn.prod.website-files.com/619cef5c40cb8925cd33ece3/621e3d842f5305af9170e4eb_619cef5c40cb8963c133f5fc_6076f40a7bc433d96f4663f4_template-vignette-TO-DO-LIST-1200x900.png" width="300" alt="Good description of image">
        <ul>
            <li>
                <a href="">Link to somewhere</a>
            </li>
            <li>
                <strong>Make a to-do list?</strong>
                <ul>
                    <li><input type="checkbox" name="" id="">yes</input></li>
                    <li><input type="checkbox">no</input></li>  
                </ul>                
            </li>
            <li>
                <em>Any other ideas?</em>
                <ul>
                    <li>None yet</li>
                    <li>Make a <em>BETTER</em> to-do list</li>
                    <li>What is Foo?</li>
                    <dl>
                        <dt>Foo</dt>
                        <dd>Bar</dd>
                    </dl>
                </ul>
            </li>
            <li>
                Things to get at the store:
                <ol>
                    <li>Milk</li>
                    <li>Eggs</li>
                    <li>Coffee</li>
                </ol>
            </li>
            <li>
                Pass Code Platoon
            </li>
        </ul>
    </main>
    <footer></footer>
</body>

</html>
